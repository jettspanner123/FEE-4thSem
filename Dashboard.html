<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="Dashboard.css">
    <script src="Dashboard.js" defer></script>
    <script src="https://kit.fontawesome.com/a8de825ec0.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"
            integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"
            integrity="sha512-onMTRKJBKz8M1TnqqDuGBlowlH0ohFzMXYRNebz+yOcc5TQr/zAKsthzhuv0hiyUKEiQEQXEynnXCvNTOk50dg=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src="https://requirejs.org/docs/release/2.3.5/minified/require.js" defer></script>
</head>
<body>
<div class="opening_transition_div">
    <h1>GIGGLE WENT</h1>
</div>

<div class="spinning_image">
    <img src="src/bbg-2.jpg" alt=""/>
</div>

<div class="mouse_cursor"></div>

<nav class="navbar_main"
     style="width: 60vw;backdrop-filter: blur(15px); z-index: 1000; color: white; position:fixed; top: 6rem; left: 50%; transform: translate(-50%); display: flex; justify-content: space-between;padding: 1rem; background-color: rgba(0,0,0,0.15); box-shadow: 10px 10px 100px 1px black; border-radius: 1rem; align-items: center; border: 0.5px solid white;">
    <h1>GIGGLE</h1>
    <ul style="display: flex;border-radius: 1rem; list-style: none; gap: 1rem;">
        <li onclick="window.scrollTo({top: 0, behavior: `smooth`, left: 0})">DBoard</li>
        <li id="scroll_to_ecommerce">ECommerce</li>
        <li id="scroll_to_bookmark">BookMarkPage</li>
    </ul>
</nav>


<h1 class="background_heading"
    style="font-size: 6rem; text-shadow: 6px 6px #201658 ;text-align: center; color: white; position: fixed; left: 50%; top: 50%; transform: translate(-50%, -50%);">
    GIGGLE DASHBOARD</h1>
<main class="main_frame"
      style="width: 65vw;border-radius: 2rem; padding: 2.5rem; height: 400vh; background-color: #3a1c2e; position: absolute ;top: 80vh; left: 50%; transform: translate(-50%)">
    <div style="opacity: 0" class="inner_main_frame">
        <h1 style="font-size: 5.5rem;margin-top: 5rem; text-shadow: 4px 4px black; color: #525CEB">GIGGLE
            ECOMMERCE:</h1>
        <menu style="width: 100%; font-size: 2rem; font-weight: bolder; display: flex; justify-content: end; gap: 1.5rem;">
            <span>Sort By:</span>
            <button class="filter_button"
                    style="font-size: 1.25rem; box-shadow: 5px 5px black; outline: none; border-radius: .5rem; padding: .75rem">
                Jobs
            </button>
            <button class="filter_button"
                    style="font-size: 1.25rem; box-shadow: 5px 5px black; outline: none; border-radius: .5rem; padding: .75rem">
                Price
            </button>
            <button class="filter_button"
                    style="font-size: 1.25rem; box-shadow: 5px 5px black; outline: none; border-radius: .5rem; padding: .75rem">
                Rating
            </button>
        </menu>
        <menu style="width: 100%; margin-top: 1.5rem; display: flex; justify-content: end; gap: 1.5rem;">
            <button style="font-size: 1.25rem; box-shadow: 5px 5px black; outline: none; border-radius: .5rem; padding: .75rem">
                Add New ECommerce
            </button>
        </menu>

        <div style="display: grid;margin-top: 5rem;place-items: center; row-gap: 3rem; grid-template-columns: repeat(3, 1fr);"
             id="main_ecommerce_section">
        </div>
    </div>
</main>

<div id="details_page"
     style="height: 100vh; opacity: 0; width: 100vw; background-color: rgba(0,0,0,0.75); position: fixed; backdrop-filter: blur(20px); z-index: 2999; left: 0; top: -100vh; display: flex; justify-content: center; align-items: center;">
    <div id="details_page_inner_div" style="width: 90%; display: flex; justify-content: space-between; gap: 1rem;padding: 1rem;align-items: center; height: 90%; background-color: white; border-radius: 1rem; box-shadow: 10px 10px black;">

    </div>
</div>

</body>
</html>
